# Trigger on pull request to master (+ allow manual runs of this workflow)
# Checkout repo, install Node.js, run test

name: pr-workflow

on:
# [to be filled]
  pull_request:
    branches:
    - master
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    # [to be filled]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Tests
        run: |
          npm install
          npm test
